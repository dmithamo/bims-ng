@if (label || iconName) {
  <a
    [routerLink]="path"
    class="flex items-center justify-start gap-1.5 opacity-50 hover:opacity-90">
    @if (iconName) {
      <app-svg-icon [iconName]="iconName" iconClass="w-4 h-4" />
    }
    @if (label) {
      <span class="">{{ label }}</span>
    }
  </a>
}

@if (authService.isLoggedIn()) {
  <nav
    class="w-full flex justify-between items-center py-2 px-3 bg-white shadow-elevated fixed bottom-0 right-0 z-10">
    <app-logo (click)="showMenu() ? toggleShowMenu() : undefined" />

    <app-svg-icon
      (click)="toggleShowMenu()"
      iconClass="w-8 h-8 cursor-pointer"
      [iconName]="menuDrawerIconName()" />
  </nav>

  @if (showMenu()) {
    <div
      class="fixed right-0 bottom-16 w-full h-screen bg-gray-200/75 flex flex-col justify-end items-start">
      <div
        class="w-full h-50 bg-slate-200 py-12 shadow-elevated px-3 flex flex-col items-start space-y-10">
        @for (navItem of navItems; track navItem.path) {
          <a
            (click)="toggleShowMenu()"
            [routerLink]="navItem.path"
            class="w-full flex justify-start items-center p-2 rounded"
            routerLinkActive="opacity-90 bg-accent text-white">
            <app-svg-icon [iconName]="navItem.icon"></app-svg-icon>
            <span class="capitalize ml-6">
              {{ navItem.label }}
            </span>
          </a>
        }
      </div>
    </div>
  }
}
